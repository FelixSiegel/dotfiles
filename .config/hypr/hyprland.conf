source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/mocha.conf

################
### MONITORS ###
################

monitor=DP-3,2560x1440@144,0x0,1
monitor=HDMI-A-1,2560x1440@59.95,-2560x0,1
monitor=,preferred,auto,auto

xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,1
env = XCURSOR_SIZE,32
#env = XDG_CURRENT_DESKTOP,Hyprland

#################
### AUTOSTART ###
#################

exec-once = /usr/libexec/kf6/polkit-kde-authentication-agent-1
exec-once = hyprpaper & ashell & hyprsunset
exec-once = fnott
exec-once = hyprlauncher -d
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Catppuccin-Mocha-Blue-Cursors
env = XCURSOR_SIZE,24

env = HYPRCURSOR_THEME,Catppuccin-Mocha-Blue-Cursors
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,kde
env = QT_QUICK_CONTROLS_STYLE,org.kde.desktop

exec-once = hyprctl setcursor Catppuccin-Mocha-Blue-Cursors 24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 10

    border_size = 2

    col.active_border = $mauve
    col.inactive_border = $surface1 $surface0 45deg

    col.nogroup_border = $surface1 $surface0 45deg
    col.nogroup_border_active = $mauve

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

group {
  # I recommend this OFF so you only group when you mean it:
  auto_group = false

  # KDE-ish: drag windows onto each other to make tabs
  # 0=off, 1=on, 2=only when dragging into the groupbar
  drag_into_group = 1

  col.border_active = $mauve
  col.border_inactive = $surface1
  col.border_locked_active = $red
  col.border_locked_inactive = $surface0

  groupbar {
    enabled = true
    render_titles = true
    font_size = 10
    height = 16

    scrolling = true

    col.active = $mauve
    col.inactive = $surface1
    col.locked_active = $red
    col.locked_inactive = $surface0
  }
}

animations {
    # FIX: boolean only
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 3
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# FIX: new windowrule syntax (match:* props + renamed effects)
# Float Dolphin
windowrule = float on, match:class ^(org\\.kde\\.dolphin)$

# Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland (old v2 rule rewritten)
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Fix for discord screen share (xwaylandvideobridge) â€” rewritten to new effects
windowrule = opacity 0.0 override 0.0 override 0.0 override, match:class ^(xwaylandvideobridge)$
windowrule = no_anim on, match:class ^(xwaylandvideobridge)$
windowrule = no_initial_focus on, match:class ^(xwaylandvideobridge)$
windowrule = max_size 1 1, match:class ^(xwaylandvideobridge)$
windowrule = no_blur on, match:class ^(xwaylandvideobridge)$
windowrule = no_focus on, match:class ^(xwaylandvideobridge)$

