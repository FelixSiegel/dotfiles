source = ~/.config/hypr/mocha.conf

general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor =
    path = ~/Pictures/Wallpaper/Catppuccin-Mocha/tree.jpg
    blur_passes = 3
    blur_size = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $text
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = $crust
    shadow_boost = 1.2
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $subtext0
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = $mauve
    font_size = 28
    font_family = JetBrains Mono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1
    outer_color = $mauve
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##cdd6f4">Enter Password...</span>
    hide_input = false
    rounding = 8
    check_color = $yellow
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $peach
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -100
    halign = center
    valign = center
}

# Battery status (for laptop)
label {
    monitor =
    text = cmd[update:5000] cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 | grep -E '^[0-9]+$' || echo ""
    color = $green
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}

# Keyboard layout indicator
label {
    monitor =
    text = cmd[update:1000] hyprctl getoption input:kb_layout -j | grep -o '"str": *"[^"]*"' | cut -d'"' -f4 || echo ""
    color = $blue
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}
